<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script type="text/javascript" src="christopher.js"></script>
        <link rel="stylesheet" type="text/css" href="./christopher.css"
        <title>Christopher</title>
    </head>
    
    <body>
    <div class="application">
        <h1 id="applicationname">console</h1>

        <div class="tapeview" id="tapeview">
            <table class="tapes">
                <tr>
                    <td id="STname">STACK</td>
                    <td id="STleft">STleft</td>
                    <td id="SThead">SThead</td>
                    <td id="STright">STright</td>
                </tr>
                <tr>
                    <td id="RAname">RegisterA</td>
                    <td id="RAleft">RAleft</td>
                    <td id="RAhead">RAhead</td>
                    <td id="RAright">RAright</td>
                    
                </tr>
                <tr>
                    <td id="RBname">RegisterB</td>
                    <td id="RBleft">RBleft</td>
                    <td id="RBhead">RBhead</td>
                    <td id="RBright">RBright</td>
                    
                </tr>
                <tr>
                    <td id="Sname">STATUS</td>
                    <td id="Sleft">Sleft</td>
                    <td id="Shead">Shead</td>
                    <td id="Sright">Sright</td>
                    
                </tr>
            </table>
        </div>
        <div class="buttonview">
            <p>
                <input id="register" type="button" value="Register" onClick="register();">
                <input id="load" type="button" value="Load" onclick="load();">
                <input id="start" type="button" value="Start" onclick="start();">
            </p>
        </div>
        <div class="teletype">
            <textarea id="printer" name="printer" rows="9" cols="50" readonly></textarea>
            <p></p>
            <input id="keyboard" name="keyboard"  type="text" size="50" >
            <p></p>
        </div>
        <div style=" width: 800px;"><canvas id="plotter"></canvas></div>
    </div> 
    </body>
</html>
